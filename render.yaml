services:
  - type: web
    name: task-manager-api
    env: ruby
    buildCommand: bundle install
    startCommand: bundle exec rails s -p $PORT -e production
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString

databases:
  - name: task-manager-db
    databaseName: task_manager_api
    user: task_manager_user
